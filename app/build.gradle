plugins {
    id 'java'
    id 'application'
}

group = 'com.gtplug'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'com.gtplug.Main'
}

repositories {
    mavenCentral()
}

dependencies {

    // ğŸŒ Javalin (Web framework)
    implementation 'io.javalin:javalin:6.1.3'

    // ğŸ¨ Thymeleaf (Server-side HTML templates)
    implementation 'org.thymeleaf:thymeleaf:3.1.2.RELEASE'

    // ğŸ”— Javalin + Thymeleaf integration
    implementation 'io.javalin:javalin-rendering:6.1.3'

    // ğŸ¬ MySQL JDBC Driver
    implementation 'mysql:mysql-connector-j:8.3.0'

    // ğŸ—„ï¸ Connection Pool (HIGHLY recommended)
    implementation 'com.zaxxer:HikariCP:5.1.0'

    // ğŸ“„ Validation (optional but useful)
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'

    // ğŸ§ª Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
}

tasks.test {
    useJUnitPlatform()
}
